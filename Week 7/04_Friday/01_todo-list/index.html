<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a to-do list in JavaScript</title>
</head>
<body>
    <h1>To do list</h1>
    <!-- input: new to do item -->
    <label for="add">Add new item</label><br>
    <input type="text" name="new_item" id="add">
    <button>Add</button>
    <!-- output: to do list -->
    <ul></ul>
    <script src="js/scripts.js"></script>
</body>
</html>
